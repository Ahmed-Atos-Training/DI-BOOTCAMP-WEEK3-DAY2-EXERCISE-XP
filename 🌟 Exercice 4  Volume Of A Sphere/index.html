<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a Sphere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <style>  
        body {
            padding-top:30px;
        } 

        label,input {
            display:block;
        }  
    </style> 
    
</head>
<body>
    <div class="container-fluid">

       
        <form id="MyForm">
            <div class="card">
                <div class="card-header">
                    <h2>Input radius value and get the volume of a sphere.</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="radius">Radius</label>
                                <input type="text" name="radius" id="radius" required class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="volume">Volume</label>
                                <input type="text" name="volume" id="volume" class="form-control" readonly disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Calculate" id="submit" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
